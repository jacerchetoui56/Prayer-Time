<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/mosquee.svg">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-mosque"></i>
            <h1>Prayer Time</h1>
        </div>
        <div class="currentTime"></div>
    </header>
    <main>
        <div class="search">
            <input type="text" class="cityName" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nextPage">
            <h1 class=" title">
                Prayer Time in <span class="name"> - </span>
            </h1>

            <div class="times">
                <div class=" prayer fajr">
                    <h2>Fajr</h2>
                    <div class="remaining-time">01:24:15</div>
                    <p>03:31</p>
                </div>
                <div class="prayer dohr">
                    <h2>Dohr</h2>
                    <div class="remaining-time">01:24:15</div>

                    <p>12:31</p>
                </div>
                <div class="prayer asr">
                    <h2>Asr</h2>
                    <div class="remaining-time">01:24:15</div>
                    <p>16:08</p>
                </div>
                <div class="prayer maghrib">
                    <h2>Maghrib</h2>
                    <div class="remaining-time">01:24:15</div>
                    <p>19:24</p>
                </div>
                <div class="prayer isha">
                    <h2>Isha</h2>
                    <div class="remaining-time">01:24:15</div>
                    <p>21:18</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with ‚ù§ By Jacer</p>
    </footer>
    <audio src="./audio/adhan.mp3" style="display: none;"></audio>
</body>

</html>
